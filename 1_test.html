<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .buttonBurger {
            height: 100px;
        }
    </style>

</head>

<body>
    <div>

        <button class="buttonBurger" onclick="buttonAction('Cheeseburger', 10)">Cheeseburger</button>
        <div id="priceCheeseburger">10 €</div>

        <br> <br>

        <button class="buttonBurger" onclick="buttonAction('Pommes', 5)">Pommes</button>
        <div id="pricePommes">5 €</div>

    </div>

    <br><br><br><br>
    <div>
        <h1>Warenkorb:</h1>
    </div>
    <div id="warenkorbID">

    </div>

    <script>

        let prices = [];
        let names = [];

        function buttonAction(name, price) {
            addToBasket(name, price);
            updateBasket();
        }

        function addToBasket(name, price) {
            names.push(name);
            prices.push(price);
        }

        function updateBasket() {
            let basketHtml = "<ul>";

            names.forEach((name, banana) => {
                basketHtml += `<li>${name} - ${prices[banana]} €</li>`;
            });

            basketHtml += "</ul>";
            document.getElementById('warenkorbID').innerHTML = basketHtml;
        }



    </script>




</body>

</html>
